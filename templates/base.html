{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FC Himalayan{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Shared Header -->
  <header class="bg-green-800 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-10 w-10" />
        <span class="text-xl font-bold">FC Himalayan</span>
      </div>

      <nav class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="{% url 'player_list' %}" class="hover:underline">Players</a>
        <a href="{% url 'contact' %}" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Block -->
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
