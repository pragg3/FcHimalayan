{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #68d391, #63b3ed);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-btn {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #2c5282;
    }

    .reset-container {
      background-color: white;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .reset-container h2 {
      font-size: 1.8rem;
      color: #2f855a;
      margin-bottom: 10px;
    }

    .reset-container p {
      color: #4a5568;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"] {
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #2b6cb0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2c5282;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  
  <header>
    <a href="/" class="home-btn">Home</a>
    <a href="{% url 'player_list' %}" class="home-btn">Players</a>  </header>

  <div class="reset-container">
    <h2>Reset your password</h2>
    <p>Enter your registered email address, and we'll send you instructions.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">Send Reset Email</button>
    </form>
  </div>

</body>
</html>
